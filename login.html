<!DOCTYPE html>
<html lang="ru">

  <head>
      <meta charset="UTF-8">
      <link rel="icon" href="../Images/main-icon4.jpg" type="image/x-icon">
      <link rel="stylesheet" href="../Login in system/Styles/login.css" type="text/css">
      <title>Авторизация</title>   
  </head>

  <body>
    <div class="wrapper">
      <form onsubmit="validateForm(event)">
        <h1>Авторизация</h1>
        <div class="input_box">
          <input type="text" placeholder="Логин" required>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Пароль" required>
        </div>
        <button type="submit" class="btn">Вход</button>
      </form>
    </div>

    <!-- Подключение внешнего JavaScript файла -->
    <script src="../Login in system/Scripts/login.js"></script>
  </body>
</html>
